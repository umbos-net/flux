apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "hello from k3s via flux" > /www/index.html && \
              httpd -f -p 80 -h /www
          ports:
            - containerPort: 80
